  <body>
    <!-- form to input username for git -->
    <form id="interface">
      <h1>Simple Github API Webapp</h1>
      <p>Enter a single Github username below and click the button to display profile info via JSON.</p>
      <label for="ghusername"></label>
      <input type="text" name="ghusername" id="ghusername" placeholder="Github username.." required>
      <button type="submit" name="button" class="btn btn-success"><a href="#" id="ghsubmitbtn"></a>Pull User Data</button>
    </form>
          <!-- end of form -->
    <span>
      <!-- display user account info-->
      <div class="clearfix" id="ghapidata">

      </div>
      <!-- end of user account info-->
    </span>
