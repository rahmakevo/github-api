<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- vendor build css link -->
    <link rel="stylesheet" href="build/css/vendor.css">
    <!-- endor of vendor build css link -->
    <!-- css master link -->
    <link rel="stylesheet" href="css/master.css">
    <!-- end of css master link -->
    <title>Git API</title>
    <!-- build vendor js script -->
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <!-- end of vendor js -->
    <!-- build app js -->
    <script type="text/javascript" src="build/js/app.js"></script>
    <!-- end of build app js -->
  </head>
  <body>
    <!-- form to input username for git -->
    <form id="interface">
      <h1>Simple Github API Webapp</h1>
      <p>Enter a single Github username below and click the button to display profile info via JSON.</p>
      <label for="ghusername"></label>
      <input type="text" name="ghusername" id="ghusername" placeholder="Github username.." required>
      <button type="submit" name="button" class="btn btn-success"><a href="#" id="ghsubmitbtn"></a>Pull User Data</button>
    </form>
    <!-- end of form -->

    <div class="container">
      <div class="row">
        <!-- display avatar -->
        <div id="avatar">

        </div>
        <!-- avatar url -->
        <p class="clearfix col-md-4" id="avatarurl"></p>
        <!-- end of avatar url -->
        <!-- end of avatar -->
      </div>
   </div>
   </div class="container">
      <div class="row">
        <!-- display user account info -->
        <div class="col-md-12">
          <!-- display fullname -->
          <label for="full_name" class="">User Name: </label><p class="clearfix" id="full_name"></p>
          <!-- end of display fullname -->
          <!-- display username -->
          <label for="ghapidata">Login Name: </label><p class="clearfix" id="ghapidata"></p>
          <!-- end of username -->
          <!-- display profile url -->
          <label for="profile_url">Profile Url: </label><p class="clearfix" id="profile_url"></p>
          <!-- end of profile url -->
          <!-- display followers -->
          <label for="follow">Followers: </label><p class="clearfix" id="follow"></p>
          <!-- display followers -->
          <!-- display following -->
          <label for="followed">Following: </label><p class="clearfix" id="followed"></p>
          <!-- display following -->
          <!-- display repos -->
          <div class="">
            <label for="repos">No. of Repositories: </label>
            <p id="repos"></p>
            <label for="repo_url">Repositories Url: </label>
            <p id="repo_url"></p>
          </div>
          <!-- end of display repos -->
        </div>
        <!-- end of user account info -->
      </div>
    </div>

    <div class="container">
      <div class="row">


        </div>
      </div>
    </div>
  </body>
</html>
